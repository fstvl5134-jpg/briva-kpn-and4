<script>
document.addEventListener('DOMContentLoaded', function () {

    // FORMAT SALDO (biarkan)
    const saldoInput = document.getElementById('saldo');
    saldoInput.addEventListener('input', function () {
        let value = this.value.replace(/[^0-9]/g, '');
        if (value) {
            value = parseInt(value, 10).toLocaleString('id-ID');
            this.value = 'Rp. ' + value;
        } else {
            this.value = '';
        }
    });

    // FORMAT NOMOR HP: +62 + otomatis tambah "-"
    const phoneInput = document.getElementById('phone');

    phoneInput.addEventListener('input', function () {
        // Ambil angka saja
        let val = this.value.replace(/[^0-9]/g, '');

        // Jika diawali 0 → ganti jadi 62
        if (val.startsWith("0")) {
            val = "62" + val.substring(1);
        }

        // Hilangkan "62" agar kita format ulang
        if (val.startsWith("62")) {
            val = val.substring(2); 
        }

        // Format:
        // +62 812-3456-7890
        let formatted = "+62 ";

        if (val.length > 0) {
            formatted += val.substring(0, 3); // 812
        }
        if (val.length > 3) {
            formatted += "-" + val.substring(3, 7); // 3456
        }
        if (val.length > 7) {
            formatted += "-" + val.substring(7, 11); // 7890
        }

        this.value = formatted;
    });

});
</script>
